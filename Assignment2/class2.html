<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>class</title>
  <style>
    h1{
    color:red;
    font-size:30pt;
    }
    h1.c
    {
    color:blue;
    }
    h2.c{
    color:green;
    font-size:90pt;
  </style>
</head>
<body>
<h1>First H1 Tag</h1>
<h1 class="c">Second H1 Tag</h1>
<h2 class="c">new h2 Tag with class </h2>
</body>
</html>
